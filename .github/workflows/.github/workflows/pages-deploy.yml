name: Pages Deploy (on push)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm i -g pnpm@9
          pnpm install --frozen-lockfile

      - name: Build
        working-directory: frontend
        env:
          VITE_BASE: /dividends/
        run: pnpm build

      - name: Copy data
        run: |
          mkdir -p frontend/dist/data
          cp -f data/dividends.json frontend/dist/data/dividends.json || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
